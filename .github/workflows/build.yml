name: Build Mod
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup.NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'
          
      - name: Prepare Game DLLs
        run: |
          wget -q https://github.com/Pathoschild/SMAPI/releases/download/4.1.10/SMAPI-4.1.10-installer.zip -O smapi.zip
          unzip -q smapi.zip -d temp_smapi
          mkdir -p gamedlls
          # Sadece API dosyasını installer içinden çekiyoruz
          find temp_smapi -name "StardewModdingAPI.dll" -exec cp {} gamedlls/StardewModdingAPI.dll \;
          # Oyunun asıl DLL'i installerda yoktur. Hata vermemesi için boş bir dosya oluşturuyoruz.
          # NOT: Gerçek derleme için kendi oyunundaki Stardew Valley.dll dosyasını gamedlls içine yüklemelisin.
          touch gamedlls/StardewValley.dll
          
      - name: Build Mod
        run: dotnet build --configuration Release
        
      - name: Pack
        run: |
          mkdir -p publish
          cp bin/Release/net6.0/MobileTouchEnhancer.dll publish/
          cp manifest.json publish/
          
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: MobileTouchEnhancer-Result
          path: publish/
