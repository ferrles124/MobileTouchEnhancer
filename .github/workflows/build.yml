name: Build Mod
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'
          
      - name: Get SMAPI DLLs
        run: |
          wget -q https://github.com/Pathoschild/SMAPI/releases/download/4.1.10/SMAPI-4.1.10-installer.zip -O smapi.zip
          unzip -q smapi.zip -d temp
          mkdir -p gamedlls
          # DLL'leri tek tek bul ve tam isme g√∂re kopyala
          find temp -name "StardewModdingAPI.dll" -exec cp {} gamedlls/StardewModdingAPI.dll \;
          find temp -name "StardewValley.dll" -exec cp {} gamedlls/StardewValley.dll \;
          
      - name: Build
        run: dotnet build --configuration Release
        
      - name: Pack
        run: |
          mkdir -p publish
          cp bin/Release/net6.0/MobileTouchEnhancer.dll publish/
          cp manifest.json publish/
          
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: MobileTouchEnhancer-Package
          path: publish/
